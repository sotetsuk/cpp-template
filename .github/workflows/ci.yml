name: ci

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache external
        uses: actions/cache@v2
        with:
          path: |
            external
          key: external-${{ hashFiles('cmake/*') }}

      - name: Cache tests/external
        uses: actions/cache@v2
        with:
          path: |
            tests/external
          key: tests_external-${{ hashFiles('tests/CMakeLists.txt') }}

      - name: Build
        run: make build -j 4

      - name: Test
        run: make test
